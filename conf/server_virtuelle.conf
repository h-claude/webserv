server:
{
	port : 8080,
	server_names : ["site1.com", "www.site1.com"],
	default : true,
	client_max_body_size : 10000,
	routes :
	[
		{
			path : "/",
			methods : ["GET", "POST"],
			root : "./srcs/html/www",
			index : "/index.html",
			autoindex : false,
			upload_dir : "/home/hclaude/Documents/webserv/srcs/html/www/uploads",
			cgi :
			{
				enabled : true,
				extensions :
				{
					".py" : "/usr/bin/python3",
					 ".php" : "/usr/bin/php-cgi"
					# ".php" : "/opt/homebrew/bin/php-cgi"
				}
			}
		}
		{
			path : "/uploads",
			methods : ["DELETE"],
			root : "/home/hclaude/Documents/webserv/srcs/html/www"
		}
		,
		{
			path : "/easter",
			methods : ["GET"],
			root : "./srcs/html/www",
			index : "easter.html",
			autoindex : false
		}
		 ,
		 {
		 	path : "/redirect",
		 	methods : ["GET"],
		 	root : "./srcs/html/www",
		 	redirect: "https://synthesante.com/"
		 }
	]
}
